name: cryptoscrape
on:
  push:
    branches:
      - main  # This ensures the action runs only on pushes to the main branch

jobs:
  autoscrape:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Corrected to use version 2

    - name: Setup R
      uses: r-lib/actions/setup-r@v1  # Corrected to use version 1

    - name: Install packages
      run: |
        R -e 'install.packages(c("dplyr", "ralger", "magrittr"))'

    - name: Run script
      run: Rscript crypto_scrapper.R
      
    - name: Commit files
      run: |
        git config --local user.name actions-user
        git config --local user.email "actions@github.com"
        git add data/*
        git commit -am "GH ACTION Headlines $(date)"
        git push origin main
      env:
        REPO_KEY: ${{secrets.GITHUB_TOKEN}}
        username: github-actions
